<template name="loginPanel">
    {{#ionBody}}
        {{#ionContent}}
            <div class="card">
                <div class="item item-text-wrap">
                    <form id="createForm" class="form-signin">


                        <div class="list list-inset" style="margin-top: 0px;">
                            <div style="text-align: center;padding-bottom: 10px;">
                                <img class="full-image chat-images" src="/shisha.png" >
                            </div>

                            <label class="item item-input">
                                <input name="username" type="text" placeholder="Benutzername">
                            </label>

                            {{#unless isCordova }}

                                <label class="item item-input">
                                    <input name="password" type="password" placeholder="Passwort">
                                </label>
                                <label class="item item-input">
                                    <input name="table" type="number" placeholder="Tisch">
                                </label>
                                <label class="item item-input">
                                    <input name="locationname" type="text" placeholder="lokal" value="TP-LINK_84D190">
                                </label>
                                <div class="padding">
                                    <button type="submit" class="button button-block button-positive activated" {{wlanConnected}}>Sign In
                                    </button>
                                </div>

                            {{/unless}}

                            {{#if isCordova }}

                                <div class="padding">
                                    <button type="submit" class="button button-block button-positive activated"  {{wlanConnected}}  >Barcode scan
                                    </button>
                                </div>

                            {{/if}}

                        </div>
                    </form>
                </div>
            </div>
        {{/ionContent}}
    {{/ionBody}}
</template>
