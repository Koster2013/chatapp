<template name="loginPanel">
    {{#ionBody}}
        {{#ionContent}}
            <div class="card">
                <div class="item item-text-wrap">
                    <form id="createForm" class="form-signin">


                        <div class="list list-inset" style="margin-top: 0px;">
                            <div style="text-align: center;padding-bottom: 10px;">
                                <img class="full-image chat-images" src="/sayhello.png">
                            </div>

                            <label class="item item-input">
                                <input name="username" type="text" placeholder="Benutzername" maxlength="15">
                            </label>

                            {{#unless isCordova }}

                                <label class="item item-input">
                                    <input name="password" type="password" placeholder="Passwort">
                                </label>
                                <label class="item item-input">
                                    <input name="table" type="number" placeholder="Tisch">
                                </label>
                                <label class="item item-input">
                                    <input name="locationname" type="text" placeholder="lokal" value="TP-LINK_84D190">
                                </label>

                                <div class="padding">
                                    <button type="submit"
                                            class="button button-block button-positive activated" {{wlanConnected}}>Sign
                                        In
                                    </button>
                                </div>

                            {{/unless}}

                            {{#if isCordova }}

                                <div class="padding">
                                    <button type="submit"
                                            class="button button-block button-positive activated"  {{wlanConnected}}  >
                                        Barcode scan
                                    </button>
                                    <div id="textDiv" style="padding-top: 10px; margin-left: auto; margin-right: auto; width: 8em">
                                        <span id="successFullConnected" class="assertive">
                                            Nicht Verbunden</span>
                                    </div>
                                    <!--<a style="visibility: hidden" class="button button-block button-positive activated"-->
                                    <!--id="checkWlan">Check Wlan-->
                                    <!--</a>-->


                                </div>


                            {{/if}}

                        </div>
                    </form>
                </div>
            </div>
        {{/ionContent}}
    {{/ionBody}}
</template>
