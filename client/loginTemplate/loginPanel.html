<template name="loginPanel">
    {{#ionBody}}
        {{#ionContent}}
            <div class="card">
                <div class="item item-text-wrap">
                    <form id="createForm" class="form-signin">
                        <div class="list list-inset" style="margin-top: 0px;">
                            <div style="text-align: center;padding-bottom: 10px;">
                                <img class="full-image chat-images" src="/sayhello.png" id="lomaImage">
                            </div>

                            <label class="item item-input">
                                <input name="username" type="text" placeholder="Benutzername" maxlength="15">
                            </label>

                            {{#unless isCordova }}

                                <label class="item item-input">
                                    <input name="password" type="password" placeholder="Passwort">
                                </label>
                                <label class="item item-input">
                                    <input name="table" type="text" placeholder="Tisch">
                                </label>
                                <label class="item item-input">
                                    <input name="locationname" type="text" placeholder="lokal" value="TP-LINK_84D190">
                                </label>

                                <div class="item item-input">
                                    <div id="link" > Nutzungsbedingungen</div>
                                    <label class="toggle toggle-dark" style="margin-left: auto;">
                                        <input id="agbs" type="checkbox" unchecked>

                                        <div class="track">
                                            <div class="handle"></div>
                                        </div>
                                    </label>
                                </div>

                                <div class="padding">
                                    <button type="submit"
                                            class="button button-block button-positive activated" {{wlanConnected}}>Sign
                                        In
                                    </button>
                                </div>

                            {{/unless}}

                            {{#if isCordova }}
                                <div class="padding">
                                    <button type="submit"
                                            class="button button-block button-positive activated"  {{wlanConnected}}  >
                                        Barcode scan
                                    </button>

                                    <div class="item item-input">
                                        <div id="link" style="color:#393197;"> Nutzungsbedingungen</div>
                                        <label class="toggle toggle-dark" style="margin-left: auto;">
                                            <input id="agbs" type="checkbox" unchecked>

                                            <div class="track">
                                                <div class="handle"></div>
                                            </div>
                                        </label>
                                    </div>

                                    <button type="submit"
                                            class="button button-block button-assertive activated"
                                            style={{appStoreMode}}>
                                        AppStore Mode
                                    </button>
                                    <div id="textDiv" style="text-align: center; margin-top: 25px">
                                        <span id="successFullConnected" class="assertive">
                                            Nicht Verbunden</span>
                                    </div>
                                </div>
                            {{/if}}
                        </div>
                    </form>
                </div>
            </div>
        {{/ionContent}}
    {{/ionBody}}
</template>
