<template name="profile">

    {{#ionBody}}
                <div class="bar bar-header bar-positive">
                    <h1 class="title">Profile</h1>
                </div>
                <div style="padding-top: 40px;" >

                    <div class="list card" style="text-align: center;">

                        <div class="item ">
                            <h2> {{profile.profilename}}</h2>
                        </div>

                        <div class="item item-body">
                            <img class="full-image" style="max-width: 400px;" src={{profile.image}}>
                            <h2> Tisch: {{profile.table}}</h2>

                            {{#if thatsMe }}
                                <input type="file" id="myFileInput" class="custom-file-input button button-block button-positive">
                            {{else}}
                                <div></div>
                            {{/if}}
                        </div>

                    </div>
                </div>
                <div class="bar bar-footer  bar-positive">

                </div>
    {{/ionBody}}

</template>
