<template name="profile">

    {{#ionBody}}
        <div class="bar bar-header bar-positive">
            <a class="button button-positive icon ion-arrow-left-b header-button" href="/dashboard"></a>

            <h1 class="title">Profil</h1>
        </div>
        <div style="padding-top: 40px;">

            <div class="list card" style="text-align: center;">

                {{#if showSpinner }}
                    {{> spinner}}
                {{/if}}
                <div class="item ">
                    <h2> {{profile.profilename}}</h2>
                </div>

                <div class="item item-body">
                    <img class="profile-image full-image chat-images" src={{avatar}}>

                    <h2> Tisch: {{profile.table}}</h2>

                    {{#if thatsMe }}
                        <!--<input type="file" id="myFileInput">-->
                        {{#if isIOS}}

                            <input type="file" id="myFileInput" accept="image/*"/>

                        {{else}}

                            <input type="file" id="myFileInput" accept="image/*" style="display:none;"/>

                            <div id="myFileDiv" onclick="$('#myFileInput').click();">

                                <button class="button button-positive  icon ion-ios-upload" style="width:100%;"> Bild
                                    hochladen
                                </button>
                            </div>

                        {{/if}}
                    {{else}}
                        <div></div>
                    {{/if}}
                </div>


            </div>
        </div>
        <div class="bar bar-footer  bar-positive" style="position: fixed">
            <h5 class="title"> &#169; LoMa Chat 2016</h5>
        </div>
    {{/ionBody}}

</template>
