<template name="rooms">
    <div class="list">
        {{#each rooms}}
            {{#if onIgnore}}
                <div></div>
            {{else}}


            <a id="room" class="item item-thumbnail-left" href="dashboard/{{roomname}}">
                <img src={{roomImage}}>
                <h2> {{roomnameFormated}}   <span class="badge badge-assertive">{{ roomMessages }}</span> </h2>
                <p>{{lastts}}</p>
                <p>{{lastMessage}}</p>
            </a>
            {{/if}}
        {{/each}}
    </div>
</template>
