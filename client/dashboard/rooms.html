<template name="rooms">
    <div class="list">
        {{#each rooms}}
            {{#if onIgnore}}
                <div></div>
            {{else}}


            <a id="room" class="item item-thumbnail-left" href="dashboard/{{roomname}}">
                <img src={{roomImage}}>
                <h2> {{roomnameFormated}}   <span class="badge badge-assertive">{{ roomMessages }}</span> </h2>
                <br>
                <p>Hallo welt was geht ab ewfefweef erferf refererfer e ergeerege ege</p><!--TODO letzte Message auselsen -->
            </a>
            {{/if}}
        {{/each}}
    </div>
</template>
