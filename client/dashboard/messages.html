<template name="messages">
    {{#ionBody}}
        <style>
            .menu-content {
                background-image: url('/background.jpg');
            }
        </style>
        {{#ionSideMenuContainer}}
            {{#ionSideMenu side="right"}}
                <div class="bar bar-header bar-dark">
                    <h1 class="title">User</h1>
                </div>
                <div class="content has-header">
                    <div class="list">
                        <a class="item item-icon-left" data-ion-menu-close>
                            <i class="icon ion-arrow-left-b"></i>
                            Sidebar schlie√üen
                        </a>
                    </div>
                    {{> users }}
                </div>
            {{/ionSideMenu}}
            {{#ionSideMenuContent}}
                <div class="bar bar-header bar-positive" style="position: fixed; overflow-y: hidden">
                    <a class="button icon ion-arrow-left-b" href="/dashboard"></a>

                    <h1 class="title">{{roomnameFormated}}</h1>
                </div>

                <div style="padding-top: 40px;" id="messages1">
                    <ul class="commentArea">
                        {{#each messages}}
                            <li class={{thatsMe}}>
                                <strong>{{username}} </strong>
                                -
                                <small>{{timestamp}}</small>
                                -
                                (
                                <small> Tisch: {{table}} </small>
                                )
                                <p>{{msg}}</p>
                            </li>
                        {{/each}}
                    </ul>
                </div>

                <div class="bar bar-footer  bar-positive" style="position: fixed; overflow-y: hidden">
                    <label class="item item-input">
                        <input type="text" id="msg" placeholder="Message" required="required"/>
                    </label>
                    <button class="button button" id="sendMsg" style="width: 50%;">Send</button>
                </div>
            {{/ionSideMenuContent}}
        {{/ionSideMenuContainer}}
    {{/ionBody}}
</template>
