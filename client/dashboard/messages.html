<template name="messages">
    {{#ionBody}}
        {{#ionSideMenuContainer}}
            {{#ionSideMenu side="right"}}
                <div class="bar bar-header bar-positive">
                    <h1 class="title">Benutzer</h1>
                </div>
                <div class="content has-header">
                    {{> users }}
                </div>
            {{/ionSideMenu}}

            {{#ionSideMenu side="left"}}
                <div class="bar bar-header bar-positive">
                    <h1 class="title">Einstellungen</h1>
                </div>
                <div class="content has-header">
                    <div class="list">
                        <a class="item item-icon-left" href="/signout">
                            <i class="icon ion-log-out"></i>
                            Ausloggen
                        </a>
                    </div>
                </div>
            {{/ionSideMenu}}

            {{#ionSideMenuContent}}
                <div class="bar bar-header bar-positive" style="position: fixed; overflow-y: hidden">
                    <a class="button button-positive icon ion-arrow-left-b header-button" href="/dashboard"></a>

                    <h1 class="title">{{roomnameFormated}}</h1>

                    <div class="button button-positive icon ion-ios-circle-filled header-button" style={{connectedWlan}} ></div>

                </div>

                <div style="padding-top: 40px; height: inherit" id="messages1">
                    <ul style="height: 100%" class="commentArea">
                        {{#each messages}}

                            <li style="margin-bottom: 5px" class={{thatsMe}}>
                                <strong>{{username}} </strong>
                                -
                                <small>{{timestamp}}</small>
                                -
                                (
                                <small> Tisch: {{table}} </small>
                                )
                                <p id="messageContent">{{msg}}</p>
                            </li>
                            {{filterbadwords}}
                        {{/each}}
                    </ul>
                </div>

                <div class="bar bar-footer  bar-positive footer-trans" style="position: fixed; overflow-y: hidden">
                    <label class="item item-input input-message">
                        <input type="text" id="msg" placeholder="Nachricht" required="required"/>
                    </label>
                    <!--
                    <button class="button button-float activated" id="sendMsg">
                        <i class="icon ion-plus"></i>
                    </button>
                    -->
                    <button class="button button-positive send" id="sendMsg" style="width: 50%;">Senden</button>

                </div>
            {{/ionSideMenuContent}}
        {{/ionSideMenuContainer}}
    {{/ionBody}}


</template>
