<template name="dashboard">
    {{#ionBody}}
        {{#ionSideMenuContainer}}
            {{#ionSideMenu side="right"}}
                <div class="bar bar-header bar-dark">
                    <h1 class="title">User</h1>
                </div>
                <div class="content has-header">
                    <div class="list">
                        <a class="item item-icon-left" data-ion-menu-close>
                            <i class="icon ion-arrow-left-b"></i>
                            Sidebar schlie√üen
                        </a>
                        <a class="item item-icon-left" href="/signout">
                            <i class="icon ion-log-out"></i>
                            Ausloggen
                        </a>
                        <a class="item item-icon-left" href="/profile/{{userid}}">
                            <i class="icon ion-person"></i>
                            Profile ansehen
                        </a>
                    </div>
                </div>
            {{/ionSideMenu}}

            {{#ionSideMenuContent}}
                <div class="bar bar-header bar-positive">
                    <h1 class="title">Deine chats</h1>

                    <button class="button icon ion-navicon" data-ion-menu-toggle="right"></button>
                </div>


                <div style="padding-top: 40px;" id="homepage">
                    {{> rooms}}
                </div>

                <div class="bar bar-footer  bar-positive">

                </div>
            {{/ionSideMenuContent}}
        {{/ionSideMenuContainer}}
    {{/ionBody}}
</template>
