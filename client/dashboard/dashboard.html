<template name="dashboard">


    {{#ionBody}}

        {{#ionSideMenuContainer}}


            {{#ionSideMenu side="right"}}
                <div class="bar bar-header bar-dark">
                    <h1 class="title">Right Menu</h1>
                </div>
                <div class="content has-header">
                    <div class="list">
                        <a class="item item-icon-left" data-ion-menu-close>
                            <i class="icon ion-arrow-left-b"></i>
                            Close Me
                        </a>
                        <a class="item item-icon-left" href="/signout">
                            <i class="icon ion-log-out"></i>
                            Sign Out
                        </a>
                    </div>

                    {{> users }}
                </div>

            {{/ionSideMenu}}

            {{#ionSideMenuContent}}

                <div class="bar bar-header bar-positive">
                    <h1 class="title">chat app</h1>
                    <button class="button icon ion-navicon" data-ion-menu-toggle="right"></button>
                </div>


                <div style="padding-top: 40px;">
                    {{> messages}}

                </div>


                <div class="bar bar-footer  bar-positive">
                    <label class="item item-input">
                        <input type="text" id="msg" placeholder="Message">
                    </label>
                    <button class="button button sendMsg" style="width: 50%;">Send</button>
                </div>

            {{/ionSideMenuContent}}

        {{/ionSideMenuContainer}}



    {{/ionBody}}

</template>


<template name="messages">
    <div class="list">
        {{#each messages}}
            <div class="item item-avatar" style={{thatsMe(user.username)}}>
                <img src={{avatar}}>
                <strong>{{user.username}} </strong>

                - <small>{{timestamp}}</small> -
                ( <small> Tisch: {{user.profile.table}}</small> )
                <p>{{msg}}</p>
            </div>
        {{/each}}
    </div>
</template>


<template name="users">
    <div class="list">
        {{#each users}}
                <div class="item item-avatar" style={{status(profile.online)}}>
                    <img src={{avatar}}>
                    <strong>{{username}}</strong>
                    <br>
                    ( <small> Tisch: {{profile.table}}</small> )
                </div>
        {{/each}}
    </div>
</template>
