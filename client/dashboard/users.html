<template name="users">


    {{#if isMainRoom }}
        <div class="list">

            <label class="item item-input item-select">
                <div class="input-label">
                    Tische
                </div>
                <select id="tablePicker">
                    {{#each tables}}
                        <option>{{number}}</option>
                    {{/each}}
                </select>
            </label>

        </div>
    {{else}}
        <div></div>
    {{/if}}

    <div class="list">
        {{#each users}}
            {{#if thatsMe }}
                <div></div>
            {{else}}
                <div class="item item-avatar item-icon-right user" style={{status}}>

                    <img src={{avatar}}>
                    <a href="/profile/{{_id}}"> <strong>{{profile.profilename}}</strong> </a>
                    <div class="row" style="padding: 0px;width: 180px;">
                        <div class="col col-50" style="padding: 0px;">
                                <span><small> Tisch: {{profile.table}}</small></span>
                        </div>
                        <div class="col interaction">
                                <a id="createPrivateChat" href="#">
                                    <i class="icon ion-chatboxes"></i>
                                </a>
                        </div>
                        <div class="col">
                                <a id="ignoreUser" href="#">
                                    <i class="icon ion-close-round"></i>
                                </a>
                        </div>
                    </div>
                </div>
            {{/if}}
        {{/each}}
    </div>
</template>
